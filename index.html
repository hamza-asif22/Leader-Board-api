<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1>Leadboard API</h1>
        <div class="add">
            <h3>ADD Name and Score</h3>
            <div class="input">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="text" id="score" placeholder="Enter Scores">
                <button id="post">ADD</button><br>
            </div>
            
            
        </div>
        <div class="data">
            <div class="display">
                <table id="table">
                    <tr>
                        <td>Name</td>
                        <td>Score</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
